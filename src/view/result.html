<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title><%= htmlWebpackPlugin.options.title %>--Tmall电商平台</title>
</head>
<body>
	<%= require('html-loader!./layout/header.html') %>
	<div class="page-wrap w">
		<div class="result-show">
			<div class="result-con register-success">
			    <i class="fa fa-check-square-o" aria-hidden="true"></i>
				<p class="result-text">恭喜您,注册成功...</p>
				<div class="result-content">
					<a href="./index.html" class="result-link">回到首页</a>
				</div>
			</div>
			<div class="result-con default-success">
			    <i class="fa fa-check-square-o" aria-hidden="true"></i>
				<p class="result-text">恭喜您,操作成功...</p>
				<div class="result-content">
					<a href="./index.html" class="result-link">回到首页</a>
				</div>
			</div>
		</div>
	</div>
	<%= require('html-loader!./layout/footer.html')%>
</body>
</html>
